<% if (typeof custom_styles !== "undefined" && custom_styles === true) { %>
	<link rel="stylesheet" type="text/css" href="resources/Styles/<%= id %>.css">
<% } %>
<div id="<%= id %>" class="fill scrollable table_div">
	<p class="title" >
		<%= title %>
	</p>
	<table width="100%" class="display">
		<thead>
			<tr>
				<% $.each(columns, function(index, header){ %>
					<th><%= header.title %></th>
				<% }); %>
			</tr>
		</thead>
	</table>
</div>
