<% if (typeof custom_styles !== "undefined" && custom_styles === true) { %>
	<link rel="stylesheet" type="text/css" href="resources/Styles/<%= id %>.css">
<% } %>
<%
url_clean = url.replace(/\\/g, "/");
%>
<div class="image-wrapper">
	<img id="<%= id %>" class="fill img_div" src="<%= url_clean %>" >
	</img>
</div>
